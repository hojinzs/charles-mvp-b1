services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: crawler-postgres
    environment:
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD: crawler123
      POSTGRES_DB: crawler_db
    # ports:
    #   - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U $${POSTGRES_USER:-crawler} -d $${POSTGRES_DB:-crawler_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crawler-redis
    # ports:
    #   - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: crawler-api
    ports:
      - "${INTERNAL_PORT:-3000}:${EXTERNAL_PORT:-3000}"
    environment:
      NODE_ENV: production
      PORT: ${INTERNAL_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://crawler:crawler123@postgres:5432/crawler_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://crawler:crawler123@postgres:5432/crawler_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # deploy:
    #   replicas: 2
    # volumes:
    #   - ./backend/src:/app/src

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: npm run start:scheduler
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://crawler:crawler123@postgres:5432/crawler_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      SCEDULER_INTERVAL_MS: ${SCEDULER_INTERVAL_MS:-60000}
      SCHEDULER_CRON: ${SCHEDULER_CRON:-"* * * * *"}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
